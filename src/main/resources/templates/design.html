<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Pizza Cloud</title>
		<link rel="stylesheet" th:href="@{/styles.css}" />
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<h1>Design your Pizza!</h1>
		<img th:src="@{/images/Pizza.jpg}"/>
		
		<form th:action="@{/logout}" method="post">
			<button class="submit">Log Out</button>
		</form>

		
		<form method="POST" th:object="${pizza}">
			<div class="grid">
				
				<h4>Choose at least 1 ingredient of each group</h4>
				<div class="line"></div>
				
				<div class="ingredient-group" id="base">
					<h3>Designate your base:</h3>
					<div>
						<div th:each="ingredient : ${base}">
						<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
						<span th:text="${ingredient.name}">INGREDIENT</span><br/>
					</div>
					</div>
				</div>
				<div class="ingredient-group" id="meet">
					<h3>Pick your meet:</h3>
					<div>
						<div th:each="ingredient : ${meet}">
						<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
						<span th:text="${ingredient.name}">INGREDIENT</span><br/>
					</div>
					</div>
				</div>
				<div class="ingredient-group" id="cheeses">
					<h3>Choose your cheese:</h3>
					<div>
						<div th:each="ingredient : ${cheese}">
							<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
							<span th:text="${ingredient.name}">INGREDIENT</span><br/>
						</div>
					</div>
				</div>
				<div class="ingredient-group" id="veggies">
					<h3>Determine your veggies:</h3>
					<div>
						<div th:each="ingredient : ${veggies}">
							<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
							<span th:text="${ingredient.name}">INGREDIENT</span><br/>
						</div>
					</div>
				</div>
			</div>
			<div class="finish">
				<h3>Name your pizza creation:</h3>
				<input type="text" th:field="*{name}"/>
				<br/>
				<button class="submit">Submit Your Pizza</button>
			</div>
		</form>
	</body>
</html>
